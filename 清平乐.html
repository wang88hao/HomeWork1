	<h1>清平乐·年年雪里</h1><br />
	<em>朝代:宋代</em>&nbsp;&nbsp;&nbsp;&nbsp;作者 : <b>李清照</b><br />
	<hr />
	<p>原文 :</p>
	<p>年年雪里 ，常插梅花醉 。 挼尽梅花无好意 ,</p>
	<p>赢得满衣清泪 !</p> 
	<p>今年海角天涯 , 萧萧两鬓生华 。</p>
	<p>看取晚来风势 ，故应难看梅花 。</p>
