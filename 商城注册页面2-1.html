<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商城注册页面2 - 1</title>
</head>
<body>
	<form action="#" method="post">
		<div>
			<label for="user">名字 : </label>
			<input type="text" name="username" id="user">
		</div>

		<div>
			<label for="username">姓氏 : </label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="upname">登录名 : </label>
			<input type="text" name="username" id="upname">(可以包含a-在 , 0-9和下划线)
		</div>

		<div>
			<label for="pwd">密码 : </label>
			<input type="password" name="paw" id="pwd">(至少包含六个字符)
		</div>

		<div>
			<label for="pwd">再次输入密码 : </label>
			<input type="password" name="paw" id="pwd">(至少包含六个字符)
		</div>

		<div>
			<label for="Emil">电子邮箱 : </label>
			<input type="text" name="Emil" id="Emil">(必须包含@字符)
		</div>

		<div>
			<label>性别 : </label>
			<input type="radio" name="gender" id="nan" value="0"><label for="man">男</label>
			<input type="radio" name="gender" id="nv" value="1"><label for="woman">女</label>
		</div>
		<div>
			<label></label>
			<input type="file" name="">
		</div>h't'm'l
		<div>
			<label>爱好 : </label>
			<input type="checkbox" name="like" id="game" value="game"><label for="game">游戏</label><!--checkbox多选框-->
			<input type="checkbox" name="like" id="talk" value="shopping"><label for="talk">聊天</label>
			<input type="checkbox" name="like" id="sport" value="sport"><label for="sport">运动</label>
		</div>
		<input type="submit" name="" value="提交">
		<input type="reset" name="" value="重置">
		<input type="button" name="" value="按钮">

	</form>
</body>
</html>
